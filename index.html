<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Meta data -->
    <!-------------------------------------------------------------------------------------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Results summary card</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon-32x32.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="style-compiled.css?v=1.0">
</head>

<body>
    <main class="xl:h-screen xl:flex xl:items-center">
        <!-- Card -->
        <!---------------------------------------------------------------------------------------->
        <div class="container flex flex-col justify-center items-center xl:flex-row xl:bg-white xl:w-[40rem] xl:rounded-3xl xl:shadow-2xl">
            <!-- Top half -->
            <!------------------------------------------------------------------------------------>
            <aside class="bg-gradient-to-b from-blue-slate to-blue-royal flex flex-col font-extrabold items-center justify-center rounded-b-3xl w-full xl:rounded-t-3xl xl:w-[20rem] xl:h-[30rem] xl:gap-[0.7rem]">
                <h1 class="p-4 text-lavender xl:text-xl">Your Result</h1>

                <!-- Circular score -->
                <!-------------------------------------------------------------------------------->
                <div class="bg-gradient-to-b from-blue-violet to-blue-persian justify-center mb-3 rounded-full flex flex-col items-center w-[8rem] h-[8rem] xl:w-[10rem] xl:h-[10rem]">
                    <p class="text-5xl text-white">76</p>
                    <p class="text-xs text-lavender">of 100</p>
                </div>

                <p class="mb-3 text-xl text-blue-pale xl:text-3xl">Great</p>
                <p class="mb-9 px-16 text-sm font-normal text-lavender text-center">You scored higher than 65% of the people who have taken these tests.</p>
            </aside>

            <!-- Bottom half -->
            <!------------------------------------------------------------------------------------>
            <aside class="bg-white flex items-start justify-center rounded-3xl flex-col w-[85%] xl:w-[20rem] xl:h-[30rem] xl:p-8">
                <h2 class="font-bold text-left py-4 xl:text-xl">Summary</h2>

                <!-- Reaction -->
                <!-------------------------------------------------------------------------------->
                <div class="bg-red-light flex font-bold justify-between p-4 mb-4 w-full rounded-xl">
                    <div class="flex gap-2">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction">
                        <p class="text-red-dark">Reaction</p>
                    </div>

                    <p class="text-gray-light">
                        <span class="text-gray-blue">80</span> / 100
                    </p>
                </div>

                <!-- Memory -->
                <!-------------------------------------------------------------------------------->
                <div class="bg-yellow-light flex font-bold justify-between p-4 mb-4 w-full rounded-xl">
                    <div class="flex gap-2">
                        <img src="./assets/images/icon-memory.svg" alt="memory">
                        <p class="text-yellow-dark">Memory</p>
                    </div>

                    <p class="text-gray-light">
                        <span class="text-gray-blue">92</span> / 100
                    </p>
                </div>

                <!-- Verbal -->
                <!-------------------------------------------------------------------------------->
                <div class="bg-teal-light flex font-bold justify-between p-4 mb-4 w-full rounded-xl">
                    <div class="flex gap-2">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal">
                        <p class="text-teal-dark">Verbal</p>
                    </div>

                    <p class="text-gray-light">
                        <span class="text-gray-blue">61</span> / 100
                    </p>
                </div>

                <!-- Visual -->
                <!-------------------------------------------------------------------------------->
                <div class="bg-blue-light flex font-bold justify-between p-4 mb-6 w-full rounded-xl">
                    <div class="flex gap-2">
                        <img src="./assets/images/icon-visual.svg" alt="visual">
                        <p class="text-blue-dark">Visual</p>
                    </div>

                    <p class="text-gray-light">
                        <span class="text-gray-blue">72</span> / 100
                    </p>
                </div>

                <button class="bg-gradient-to-b from-gray-blue to-gray-blue text-white w-full p-4 rounded-full hover:from-blue-slate hover:to-blue-royal">Continue</button>
            </aside>
        </div>
    </main>
</body>
